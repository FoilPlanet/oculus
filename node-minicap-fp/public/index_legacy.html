<!doctype html>
<html>
<head>
  <title>FoilPlanet Minicap</title>
</head>
<body>

  <!-- provide Original Jpeg -->
  <canvas id="canvas-jpeg" style="border: 1px solid red;"></canvas>

  <script>
  var BLANK_IMG =
  'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=='

  var canvas = document.getElementById('canvas-jpeg'), g = canvas.getContext('2d')
  var uri = "ws://" + document.location.host;
  var ws = new WebSocket(uri, 'minicap')
  ws.binaryType = 'blob'

  ws.onclose = function() {
    console.log('onclose', arguments)
  }
  
  ws.onerror = function() {
    console.log('onerror', arguments)
  }
  
  ws.onmessage = function(message) {
    if (message.data[0] !== 0xFF || message.data[1] !== 0xD8) {
      console.error("Invalid JPG header");
      return
    }
  
    var blob = new Blob([message.data], {type: 'image/jpeg'})
    var URL = window.URL || window.webkitURL
    var img = new Image()
    img.onload = function() {
      console.log(img.width, img.height)
      canvas.width = img.width
      canvas.height = img.height
      g.drawImage(img, 0, 0)
      img.onload = null
      img.src = BLANK_IMG
      img = null
      u = null
      blob = null
    }
    var u = URL.createObjectURL(blob)
    img.src = u
  }
  
  ws.onopen = function() {
    console.log('onopen', arguments)
    // ws.send('1920x1080/0')
    ws.send('REQUESTSTREAM')
  }
  </script>
</body>
</html>
